<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>lab3</title>
	<!-- Local bootstrap CSS & JS -->
	<link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap.min.css">
	<script src="jquery/jquery-3.4.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<style>
	body{
		text-align: center;
	}
	.tieude>h5{
		font-weight: bold;
	}
	.modal-title{
		float: left;
	}
</style>
</head>
<body  ng-controller="myController" class="container">
	<h2>Danh sách sản phẩm</h2>
	<div class="col-md-3" ng-repeat="nd in sanpham">
		<div class="thumbnail">
			<img alt="" ng-src="{{nd.hinhanh}}">
			<div class="tieude">
				<h4>{{nd.Name}}</h4>
				<h5>Giá: {{nd.gia | currency:"":0}} đ </h5>
				<p><a href="#" class=""btn btn-primary" ng-click="show_chitiet(nd)" style="border: 1px solid; background-color: blue;color: white;">Chi tiết</a></p>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-id">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Thông tin sản phẩm</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-4">
								<img ng-src="{{thongtinInfo.hinhanh}}" style=" width: 100%;"/>
						</div>
						<div class="col-md-8">
							<h4 style="float: left;">{{thongtinInfo.Name}}</h4>
							<h5 style="float: left;">Giá: {{thongtinInfo.gia | currency:"":0}} đ </h5>
							<h5 style="float: left;">Ngày sản xuất: {{thongtinInfo.Date | date:"dd/MM/yyyy"}}</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="angular/angular.min.js"></script>
<script>
	var app = angular.module('myApp', []);
	app.controller('myController', function($scope){
		$scope.sanpham = [
		{Name:"Sản phẩm 1",hinhanh:"images/ảnh 1.jpg",gia:50000, Date:new Date()},
		{Name:"Sản phẩm 2",hinhanh:"images/ảnh 1.jpg",gia:60000, Date:new Date()},
		{Name:"Sản phẩm 3",hinhanh:"images/ảnh 1.jpg",gia:70000,Date:new Date()},
		{Name:"Sản phẩm 4",hinhanh:"images/ảnh 1.jpg",gia:80000,Date:new Date()}
		];
		$scope.show_chitiet = function(sanpham){
			$('#modal-id').modal('show');
			$scope.thongtinInfo = sanpham;
		}
	});
</script>
</html>
