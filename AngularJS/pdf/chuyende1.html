<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>chuyende1</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<script src="\Angular\jquery-3.4.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-controller="myController">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-3">
				<table  class="table table-bordered">
					<tr>
						<td>ID</td>
						<td>Họ tên</td>
						<td>Email</td>
						<td>Tuổi</td>
						<td>Địa chỉ</td>
						<td>Hành động</td>
					</tr>
					<tr ng-repeat="item in listItem">
						<td>{{$index +1}}</td>
						<td>{{item.hoten}}</td>
						<td>{{item.email}}</td>
						<td>{{item.tuoi}}</td>
						<td>{{item.diachi}}</td>
						<td><a href="" class="btn btn-primary" ng-click="show_xemchitiet(item)">Xem chi tiết</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-id">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h3>{{listItemInfo.hoten }}</h3>
						</div>
						<div class="modal-body" style="height: 175px;">
							<h5><b>Họ tên:</b>{{listItemInfo.hoten }}</h5>
							<h5><b>Email:</b>{{listItemInfo.email}}</h5>
							<h5><b>Tuổi:</b>{{listItemInfo.tuoi}}</h5>
							<h5><b>Địa chỉ:</b>{{listItemInfo.diachi}}</h5>
							<div style="float: right; " >
								<a href="" class="btn btn-primary" >Close</a>
								<a href="" class="btn btn-primary">Save Changes</a>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
<script src="\Angular\angular.min.js"></script>

		{

		{

		{

			"email":"kieulinh@gmail.com",
			"tuoi":"19",
			"diachi":"224 Phạm Văn Đồng",
		},
		];
		$scope.show_xemchitiet = function(xemchitiet){
			$('#modal-id').modal('show');
			$scope.listItemInfo = xemchitiet;
		}
	}]);
</script>
</html>
