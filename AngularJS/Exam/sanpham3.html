<div class="row">
	<div class="col-md-3" ng-repeat="sp in products">
		<div class="thumbnail">
			<img ng-src="{{sp.image}}" alt="">
			<div class="caption text-center">
				<h3>{{sp.name}}</h3>
				<p>
					Giá: {{sp.price | currency:"":0}} đ
				</p>
				<p>
					<button ng-click="show_sp(sp)" type="button" class="btn-btn-xs btn-primary">Xem</button>
				</p>
			</div>
		</div>
	</div>
</div>
