<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <title>Demo angular JS App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <!-- Thông báo tin nhắ đăng nhập thành công và thông tin người dùng -->
            <div class="alert alert-success" ng-show="loginInfo">
                 <button type="button" class="close" data-dismiss="alert"ng-click="logout()">&times;</button>
                <p>{{message}}</p>
                <p>Xin chào {{loginInfo}}</p>
            </div>
            
            <div class="alert alert-danger" ng-show="!loginInfo && message">
                    <p>{{message}}</p>
                </div>
            <!-- form đăng nhập chỉ hiển thị khi chưa đăng nhập -->
            <form action="" method="POST" name="MyForm" ng-show="!loginInfo">
                <legend>Form Đăng nhập</legend>
                <div class="form-group">
                    <label for="">Dịa chỉ email</label>
                    <input type="email" class="form-control" name="email" required ng-model="login_email" placeholder="NHập địa chỉ email">
                </div>
                <div class="form-group">
                    <label for="">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" required ng-model="login_pass" placeholder="NHập mật khẩu">
                </div>
                <button type="button" ng-click="login()" class="btn btn-primary btn-block" ng-disabled="MyForm.email.$error.required || MyForm.email.$error.email || MyForm.password.$error.required">Login now</button>
            </form>
        </div>
        
    </div>
</body>
</html>
