<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <title>Demo angularjs app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h3>Danh sách sinh viên</h3>
        <input ng-model="tim_kiem" class="form-control" placeholder="TÌm kiếm theo tên..">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Điện thoại</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="st in students | filter:{Name:tim_kiem}">
                    <td>{{$index+1}}</td>
                    <td>{{st.Name}}</td>
                    <td>{{st.Phone}}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</body>
</html>
