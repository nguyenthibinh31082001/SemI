
<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <title>Demo angular JS App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="POST" name="MyForm">
                <legend>Form Đăng ký thành viên</legend>
                <div class="form-group">
                    <label for="">Họ tên</label>
                    <input class="form-control" name="fullname" required ng-model="fullname" placeholder="NHập địa chỉ email">
                    <div class="help-block" ng-if="MyForm.fullname.$dirty">
                        <div class="error" ng-if="MyForm.fullname.$error.required">
                            <span class="glyphicon glyphicon-remove"></span> Họ và tên không được không được để trống
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Dịa chỉ email</label>
                    <input type="email" class="form-control" name="email" required ng-model="email" placeholder="NHập địa chỉ email">
                    <div class="help-block" ng-if="MyForm.email.$dirty">
                        <div class="error" ng-if="MyForm.email.$error.required">
                            <span class="glyphicon glyphicon-remove"></span> Địa chỉ email không được để trống
                        </div>
                        <div class="error" ng-if="MyForm.email.$error.email">
                            <span class="glyphicon glyphicon-remove"></span> Địa chỉ email không đúng định dạng
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" required ng-model="password" placeholder="NHập mật khẩu">
                    <div class="help-block" ng-if="MyForm.password.$dirty">
                        <div class="error" ng-if=" MyForm.password.$error.required ">
                            <span class="glyphicon glyphicon-remove"></span> Mật khẩu không được để tróng
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" name="repassword" required ng-model="repassword" placeholder="NHập mật khẩu">
                    <div class="help-block" ng-if="MyForm.repassword.$dirty">
                        <div class="error" ng-if=" MyForm.repassword.$error.required ">
                            <span class="glyphicon glyphicon-remove"></span> Nhập lại Mật khẩu không được để tróng
                        </div>
                        <div class="error" ng-if="password != repassword">
                            <span class="glyphicon glyphicon-remove"></span> Nhập lại Mật khẩu không chính xác
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="MyForm.email.$error.required || MyForm.email.$error.email || MyForm.password.$error.required">Login now</button>
            </form>
        </div>
        
    </div>
</body>
</html>
