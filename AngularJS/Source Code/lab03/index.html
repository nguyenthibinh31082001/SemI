<!DOCTYPE html>
<html ng-app="demoapp" ng-controller="AppController">

<head>
    <meta charset="utf-8">
    <title>Demo angularjs app</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <h2>Danh sách sinh viên</h2>
            <p>
                Tìm kiếm trong danh sách sử dụng filter
            </p>
            <input ng-model="tim_kiem" class="form-control" placeholder="Nhập ký tự...">
            <p>Hãy nhập một ký tự bất kỳ để thực hiện chức năng tìm kiếm</p>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="st in students | filter:tim_kiem">
                    {{st}}
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
