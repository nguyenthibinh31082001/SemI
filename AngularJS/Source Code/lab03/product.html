<!DOCTYPE html>
<html ng-app="movieapp" ng-controller="AppController">

<head>
    <meta charset="utf-8">
    <title>Demo angularjs app</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
     <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/product.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Danh sách sản phẩm</h2>
            </div>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá sản phẩm</th>
                        <th>Ngay sản xuất</th>
                    </tr>
                </thead>
                <tbody>
                     <!-- orderBy:'Price':true => sắp xếp giảm dần theo giá -->
                    <tr ng-repeat="p in products | orderBy:'Price':true">
                        <td>{{$index +1}}</td>
                        <td>{{p.Name}}</td>
                        <!-- currency:"":0 = > định dạng số liệu kiểu tienf tệ -->
                        <td>{{p.Price | currency:"":0}} đ</td>
                        <!-- date:"dd/MM/yyyy" => định dạng kiểu hiển thị ngày tháng -->
                        <td>{{p.Date | date:"dd/MM/yyyy"}}</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>

    
</body>

</html>
